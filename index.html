<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
<div class="form-container sign-in-form">
<div class="form-box sign-in-box">
<h2>Логін</h2>

<form action="">
    <div class="field">
        <i class="uil uil-at"></i> 
        <input type="email" placeholder="Email ID" required>
    </div>
    <div class="field">
        <i class="uil uil-lock-alt"></i> 
        <input class="password-input" type="password" placeholder="Password" required>
        <div class="eye-btn"><i class="uil uil-eye-slash"></i></div>
    </div>
    <div class="forgot-link">
    <a href="">Забули пароль?</a>
    </div>
    <input class="submit-btn" type="submit" value="Увійти">
</form>
</div>
<div class="imgBox sign-in-imgbox">
    <div class="sliding-link">
        <p>Немає облікового запису?</p>
        <span class="sign-up-btn">Зареєструватися</span>
    </div>
    <img src="Image/login.png" alt="">
</div>
</div>
<!-- Регістрація -->
<div class="form-container sign-up-form">
    <div class="imgBox sign-up-imgbox">
        <div class="sliding-link">
            <p>Вже є акаунт?</p>
            <span class="sign-in-btn">Увійти</span>
        </div>
        <img src="Image/register.png" alt="">
    </div>
    <div class="form-box sign-up-box">
    <h2>Регістрація</h2>
    
    <form action="">
        <div class="field">
            <i class="uil uil-at"></i> 
            <input type="email" placeholder="Email ID" required>
        </div>
        <div class="field">
            <i class="uil uil-user"></i> 
            <input type="text" placeholder="Повне ім'я" required>
        </div>
        <div class="field">
            <i class="uil uil-lock-alt"></i> 
            <input type="password" placeholder="Password" required> 
        </div>
        <div class="field">
            <i class="uil uil-lock-access"></i> 
            <input type="password" placeholder="Confirm password" required> 
        </div>
        
        <input class="submit-btn" type="submit" value="Створити">
    </form>
    </div>

    </div>

<script>
    //efect
    const textInputs = document.querySelectorAll("input");
    textInputs.forEach(textInputs => {
        textInputs.addEventListener("focus", () => {
            let parent = textInputs.parentNode;
            parent.classList.add("active");
        });

        textInputs.addEventListener("blur", () => {
            let parent = textInputs.parentNode;
            parent.classList.remove("active");
        });
    });
    //pass show
    const passwordInput = document.querySelector(".password-input");
    const eyeBtn = document.querySelector(".eye-btn");

    eyeBtn.addEventListener("click", () => {
        if(passwordInput.type === "password"){
            passwordInput.type = "text";
            eyeBtn.innerHTML = "<i class='uil uil-eye'></i>";
        }else{
            passwordInput.type = "password";
            eyeBtn.innerHTML = "<i class='uil uil-eye-slash'></i>";
        }
    });

    //Слайдер
    const signUpBtn = document.querySelector(".sign-up-btn");
    const signInBtn = document.querySelector(".sign-in-btn");
    const signUpForm = document.querySelector(".sign-up-form");
    const signInForm = document.querySelector(".sign-in-form");

    signUpBtn.addEventListener("click", () => {
        signInForm.classList.add("hide");
        signUpForm.classList.add("show");
        signUpForm.class.remove("show");
    });
    signInBtn.addEventListener("click", () => {
        signInForm.classList.remove("hide");
        signUpForm.classList.remove("show");
        signUpForm.class.add("show");
    });
</script>

</body>
</html>
